name: ðŸ”„ Update Tims247 Playlist

on:
  schedule:
    - cron: '0 */2 * * *' # â± Auto update every 2hrs minutes
  workflow_dispatch:        # âœ… Manual trigger stays

permissions:
  contents: write           # âœ… Required to push changes from Actions

jobs:
  update-playlist:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout repository
        uses: actions/checkout@v3
        with:
          ref: master

      - name: ðŸ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: ðŸ“¦ Install dependencies
        run: pip install requests

      - name: ðŸ“¦ Open Directory
        run: cd programme/home
        
      - name: ðŸ”„ Run Tims247 playlist update script
        run: python programme/home/tim.py

      - name: ðŸ•’ Force-inject timestamp (ensures commit even if only URL changes)
        run: |
          echo "# Updated at $(date -u '+%Y-%m-%dT%H:%M:%SZ')" >> Tims247.m3u8

      - name: ðŸ’¾ Commit and push updated playlist
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@users.noreply.github.com"
          git add Tims247.m3u8
          git commit -m "Force update Tims247.m3u8 with timestamp" || echo "No changes to commit"
          git push origin master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
